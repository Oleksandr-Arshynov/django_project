{% extends "quotes/base.html" %}
{% block content %}
<h2>Quotes with tag "{{ tag.name }}"</h2>
{% for quote in quotes_with_tag %}
<div class="quote">
    <span class="text">{{ quote.quote }}</span>
    <span>by <small class="author">{{ quote.author.fullname }}</small></span>
    <div class="tags">
        Tags: 
        {% for tag in quote.tags.all %}
        <a class="tag" href="{% url 'quotes:quotes_by_tag' tag_name=tag.name %}">{{ tag.name }}</a>
        {% endfor %}
    </div>
</div>
{% endfor %}
{% endblock %}
