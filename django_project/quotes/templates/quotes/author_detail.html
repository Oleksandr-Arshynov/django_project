{% extends 'quotes/base.html' %}

{% block title %}Author Detail{% endblock %}

{% block content %}
    <h1>Author Detail</h1>
    <p><strong>Name:</strong> {{ author.fullname }}</p>
    <p><strong>Born:</strong> {{ author.born_date }}</p>
    <p><strong>Born location:</strong> {{ author.born_location }}</p>
    <p><strong>Description:</strong> {{ author.description }}</p>
    <a href="{% url 'quotes:root' %}">Back to Home</a>
{% endblock %}
